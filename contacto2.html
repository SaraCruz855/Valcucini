<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Valcucini</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/contacto2.css">
</head>
<body>

    <section class="contact-section d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                
                <!-- Texto a la izquierda -->
                <div class="col-lg-5 text-center text-lg-start">
                    <h2 class="contact-title">Estamos para escucharte</h2>
                    <p class="contact-text">
                        En <strong>Valcucini</strong>, nos importa tu opinión. 
                        Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.
                    </p>
                </div>

                <!-- Formulario a la derecha -->
                <div class="col-lg-6">
                    <div class="contact-form p-4 shadow-lg rounded">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Asunto" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg" placeholder="Tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control form-control-lg" rows="4" placeholder="Tu consulta..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100">Enviar mensaje</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
