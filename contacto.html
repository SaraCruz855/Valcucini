<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="css/1.css">
</head>
<body class="bg-black">
    <main class="container text-center text-white">
        <h1>Contactanos</h1>
        <p>Diseños que perduran calidad que impacta</p>
    
        <div class="row mt-4">
            <article class="col-md-4 d-flex flex-column align-items-center m-5">
                <h2 class="contact-title">Estamos para escucharte</h2>
                <p class="contact-text">
                    En <strong>Valcucini</strong>, nos importa tu opinión. 
                    Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.
                </p>
            </article>
    
            <aside class="col-lg-6">
                <div class="form-container p-4 shadow-lg rounded">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Asunto" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-control-lg" rows="4" placeholder="Tu consulta..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">Enviar mensaje</button>
                    </form>
                </div>
            </aside>
        </div>
    </main>
    <link rel="stylesheet" href="img/contacto.jpg">
    
    
</body>
</html>
