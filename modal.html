<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valcucini</title>
    <link rel="stylesheet" href="css/prueba.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a href="#" class="text-dark" data-bs-toggle="modal" data-bs-target="#RegistroModal">
                <i class="bi bi-person fs-3"></i>
            </a> 
        </div>
    </nav>
    
    
    
    <!-- Modal registro de sesión -->
    <div class="modal fade" id="RegistroModal"  aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content d-flex flex-row">
                <!-- Botón de cierre -->
                <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    
                 <!-- Imagen decorativa -->
                <div class="modal-image">
                    <img src="img/categorias/categoria1.jpg" alt="Categoría" class="img-fluid">
                </div>
    
                <!-- Contenido del modal -->
                <div class="modal-body">
                    <h2 class="text-center mb-3">Regístrate</h2>
                    <p class="text-center text-muted">
                        ¿Ya tienes una cuenta? <a href="#loginModal" class="text-danger" data-bs-toggle="modal" data-bs-target="#loginModal">Inicia sesión</a>
                    </p>
    
                    <button class="btn btn-light w-100 mb-2 border" onclick="">
                        <i class="bi bi-google"></i> Registrarse con Google
                    </button>
    
                    <button class="btn btn-primary w-100 mb-2" onclick="">
                        <i class="bi bi-facebook"></i> Registrarse con Facebook
                    </button>
    
                    <div class="divider">o</div>
    
                    <form id="registroForm">
                        <input type="text" class="form-control mb-2" placeholder="Nombre completo" required>
                        <input type="email" class="form-control mb-2" placeholder="Correo electrónico" required>
                        <input type="password" class="form-control mb-2" placeholder="Contraseña" required>
                    
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="not-robot" required>
                            <label class="form-check-label" for="not-robot">No soy un robot</label>
                        </div>
                    
                        <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Modal de inicio de sesión -->
    <div class="modal fade" id="loginModal"  aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content d-flex flex-row">
    
                <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    
                <!-- Imagen decorativa -->
                <div class="modal-image">
                    <img src="img/categorias/categoria1.jpg" alt="Categoría" class="img-fluid">
                </div>
    
                <!-- Contenido del modal -->
                <div class="auth-container m-5">
                    <h2 class="text-center mb-3">Iniciar sesión</h2>
                    
            
                    <button class="btn btn-light w-100 mb-2 border" onclick="">
                        <i class="bi bi-google"></i> Iniciar sesión con Google
                    </button>
            
                    <button class="btn btn-primary w-100 mb-2" onclick="">
                        <i class="bi bi-facebook"></i> Continuar con Facebook
                    </button>
            
                    <div class="divider">o</div>
                    <form >
                        <input type="email" class="form-control mb-2" placeholder="Correo electrónico" required>
                        <input type="password" class="form-control mb-2" placeholder="Contraseña" required>
                        <button class="btn btn-dark w-100">Iniciar sesión</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
