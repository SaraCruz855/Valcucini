<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/administrador.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3 position-fixed w-25">
            <h3 class="text-center">Admin</h3>
            <a href="#">Inicio</a>
            <a href="#">Gestión de Productos</a>
            <a href="#">Portafolio</a>
            <a href="#">Informes</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar Sesión</a>
        </div>
        
        <!-- Contenido Principal -->
        <div class="content w-75 ms-auto">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-4">
                <span class="navbar-brand">Dashboard Administrador</span>
            </nav>
            
            <div class="container-fluid">
                <div class="row">
                    <!-- Tarjetas de Resumen -->
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total de Productos</h5>
                                <p class="card-text">150</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Reseñas Recientes</h5>
                                <p class="card-text">35 Nuevas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Visitas del Mes</h5>
                                <p class="card-text">4,230</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Gráfico -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Visitas a la Página</h5>
                                <canvas id="chartVisitas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/admin.js"></script>
</body>
</html>
